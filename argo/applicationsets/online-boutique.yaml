apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: online-boutique
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: online-boutique-dev
            valuesFile: k8s/helm/online-boutique/values-dev.yaml
            revision: main
          - env: staging
            namespace: online-boutique-stg
            valuesFile: k8s/helm/online-boutique/values-staging.yaml
            revision: v*
          - env: prod
            namespace: online-boutique
            valuesFile: k8s/helm/online-boutique/values-prod.yaml
            revision: v*
  template:
    metadata:
      name: online-boutique-{{env}}
    spec:
      project: platform
      source:
        repoURL: https://github.com/namdeopawar/aurora-boutique-platform.git
        targetRevision: "{{revision}}"
        path: k8s/helm/online-boutique
        helm:
          releaseName: online-boutique-{{env}}
          valueFiles:
            - {{valuesFile}}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
